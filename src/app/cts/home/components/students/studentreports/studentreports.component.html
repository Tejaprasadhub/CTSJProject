<div class="row student-reports-container info-container">
    <div class="col-md-12 profile-title">
        <div class="row">
            <div class="col-md-6">
                <h4><i class="fa fa-user" aria-hidden="true"></i> Student Reports</h4>
            </div>
            <div class="col-md-3">
                <p-dropdown [options]="years" class="w-100" placeholder="Select Class" filter="true"></p-dropdown>
            </div>
            <div class="col-md-3">
                <p-dropdown [options]="exams" filter="true" class="w-100" placeholder="Select Exam"></p-dropdown>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <p-tabView>
            <p-tabPanel header="Exam 1" leftIcon="pi pi-inbox">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-auto text-right"><button pButton type="button" icon="pi pi-share-alt"
                                label="Share" class="ui-button-secondary"></button>&nbsp;</div>
                    </div>
                </div>
                <div class="report-card-div p-4">
                    <div class="col-md-12">
                        <h3 class="text-center font-weight-bold">REPORT CARD</h3>
                    </div>
                    <div class="col-md-12 row">
                        <div class="col-md-9 ">
                            <div class="col-md-12 d-flex p-1">
                                <div class="label">Address :</div>
                                <div class="value">2-56,vizag,vip road,535145</div>
                            </div>
                            <div class="col-md-12 d-flex p-1">
                                <div class="label">Phone :</div>
                                <div class="value">9640938361</div>
                            </div>
                            <div class="col-md-12 d-flex p-1">
                                <div class="label">Email :</div>
                                <div class="value">tejaprasadbehara@gmail.com</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <img class="img-fluid nav-school-logo" src="./assets/images/schoollogo.png">
                        </div>
                    </div>
                    <br>
                    <div class="col-md-12">
                        <table class="table  table-bordered">
                            <tbody>
                                <tr>
                                    <th scope="row" colspan="2">Name of the Student</th>
                                    <td colspan="4">Teja Prasad</td>
                                </tr>
                                <tr>
                                    <th scope="row">Date of Birth</th>
                                    <td>17-06-1955</td>
                                    <th scope="row">Academic Year</th>
                                    <td>2020</td>
                                    <th scope="row">Attendance %</th>
                                    <td>89</td>
                                </tr>
                                <tr>
                                    <th scope="row" colspan="6" class="text-center">MARKS OF EACH SUBJECT </th>
                                </tr>
                            </tbody>
                        </table>
                        <p-table #dt [columns]="cols" [value]="datasource" 
             [rows]="10" [totalRecords]="totalRecords" [responsive]="true"
            [reorderableColumns]="true" dataKey="firstname">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field" pReorderableColumn
                                style="width: 20% !important;">
                                    <div class="">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field" style="float:right"></p-sortIcon>
                                    </div>
                                </th>                            
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded">
                            <tr>
                                <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                                </td>                   
                            </tr>
                        </ng-template>
                    </p-table><br>
                    <textarea rows="3" cols="30" maxlength="500" placeholder="Comments" pInputTextarea
                    autoResize="autoResize" 
            ></textarea>
                    </div>
                   
                </div>

            </p-tabPanel>
        </p-tabView>


    </div>
